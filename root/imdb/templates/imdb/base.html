{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seecorn: {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'imdb/img/corn.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'imdb/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'imdb/css/select.css' %}">
    <link rel="stylesheet" href="{% static 'imdb/css/auth.css' %}">
    <!-- Botstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- React -->
    <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- Custom -->
    <script src="{% static 'imdb/js/select.js' %}" defer></script>
    <script src="{% static 'imdb/js/search.js' %}" defer></script>
    <script src="{% static 'imdb/js/post.js' %}"></script>
</head>
<body class="bg-dark text-light">
    <header class="mb-2 py-2" style="background-color: rgba(0, 0, 0, 0.2);">
        <div class="container">
            {% block header %}
            <div class="row align-items-center justify-content-around pe-2">
                <div class="col-1 p-0 text-start">
                    <a href="{% url 'imdb:index' %}" class="text-warning text-decoration-none">
                        <img src="{% static 'imdb/img/seecorn-short.png' %}" alt="seecorn" class="img-fluid" style="max-height: 2.3rem;">
                    </a>
                </div>
                <div class="col-2">
                    <div class="dropdown">
                        <a class="btn btn-dark dropdown-toggle w-75" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Menu
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                          <li><a class="dropdown-item" href="{% url 'imdb:movies' %}">Movies</a></li>
                          <li><a class="dropdown-item" href="{% url 'imdb:directors' %}">Directors</a></li>
                        </ul>
                      </div>
                </div>
                <div class="col-5">
                    <div class="input-group input-group-sm" id="searchGroup">
                        <div class="select-container" style="height:2.35rem;">
                            <select name="type">
                                <option selected value="all">All</option>
                                <option value="all">All</option>
                                <option value="movies">Movies</option>
                                <option value="directors">Directors</option>
                            </select>
                        </div>
                        <input type="text" name="query" class="form-control" placeholder="Search" aria-label="Search input" aria-describedby="searchButton">
                        <input type="hidden" name="url" value="{% url 'imdb:search' %}">
                        <button class="btn btn-outline-warning w-25" type="button" id="searchButton" onclick="searchSelected()">Search</button>
                    </div>
                </div>
                <div class="col-3 text-end">
                    {% block userdata %}
                    {% include 'imdb/user.html' %}
                    {% endblock %}
                </div>
            </div>
            {% endblock %}
        </div>
    </header>
    <main>
        <div class="container mt-2">
            {% block main %}{% endblock %}
        </div>
    </main>
    <footer>
        <div class="container mt-2 mb-4">
            <hr class=" mb-4">
            <div class="row text-center">
                <small class="text-secondary">Serhii Soldatov Â© Seecorn 2023</small>
            </div>            
        </div>
    </footer>
</body>
</html>
